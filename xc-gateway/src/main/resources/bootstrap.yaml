server:
  port: 11111
spring:
  profiles:
    # dev 默认为开发环境 , prod 线上环境
    active: dev
  application:
    name: xc-gateway
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR:127.0.0.1}:${NACOS_PORT:8848}
      config:
        server-addr: ${NACOS_ADDR:127.0.0.1}:${NACOS_PORT:8848}
        prefix: ${spring.application.name}
        file-extension: yaml
        extension-configs:
          dataId: sentinel-service
          group: DEFAULT_GROUP
    loadbalancer:
      ribbon:
        enabled: false # 关闭ribbon
    gateway:
      discovery:
        locator:
          # 是否与服务发现组件进行结合，通过 serviceId 转发到具体的服务实例。默认为false
          enabled: true
          lower-case-service-id: true #使用小写service-id
      # 处理响应头重复
    sentinel:
      transport:
        dashboard: ${NACOS_ADDR:127.0.0.1}:${SENTINEL_PORT:18080}
      log:
        dir: ./logs/sentinel/
      globalcors:
        corsConfigurations:
          '[/**]':
            #这里有个allowCredentials: true这个东西是设置允许访问携带cookie的，这点一定要和前端对应！
            allowCredentials: true
            #可以填写多个域名用","隔开 例如 "*"代表允许所有
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allow-credentials: true
  main:
    allow-bean-definition-overriding: true